<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Sequências: Visualização do Processo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alinhamento de Sequências: Visualização do Processo</h1>
        <p class="intro">Veja como o alinhamento é construído a partir da matriz de custo. Primeiro, calcule a matriz. Depois, inicie a visualização do traceback.</p>
        
        <div class="controls">
            <div class="input-group">
                <label for="seq1">Palavra / Sequência 1:</label>
                <input type="text" id="seq1" value="GATTACA">
            </div>
            <div class="input-group">
                <label for="seq2">Palavra / Sequência 2:</label>
                <input type="text" id="seq2" value="GCATGCU">
            </div>
            <div class="input-group">
                <label for="match">Custo Match:</label>
                <input type="number" id="match" value="0">
            </div>
            <div class="input-group">
                <label for="mismatch">Custo Mismatch:</label>
                <input type="number" id="mismatch" value="1">
            </div>
            <div class="input-group">
                <label for="gap">Custo Gap:</label>
                <input type="number" id="gap" value="2">
            </div>
        </div>

        <div class="button-group">
            <button id="calculate-btn" onclick="calculateMatrix()">1. Calcular Matriz de Custo</button>
            <button id="visualize-btn" onclick="visualizeTraceback()" disabled>2. Visualizar Solução (Traceback)</button>
        </div>
        
        <div id="results">
            <h2 id="results-title" style="display:none;">Resultados</h2>
            <div id="score-output"></div>
            <div id="alignment-output"></div>
            <div id="matrix-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
